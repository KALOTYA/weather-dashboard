<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dash</title>
</head>
<body>
    <header class="bg-success text-light text-center">
        <h1>Weather Dash</h1>
    </header>



    <main>
        <div class="container-fluid">
            <div class="row">
                <section id="search" class="col-4">
                    
                    
                    <div class="row d-flex">
                        <h2 class="col-12">Search a City:</h2>
                        <input id="input-city" class="col-12 rounded m-1" placeholder="San Jose" type="text" />
                        <button id="search-button" class="col-12 rounded btn btn-success m-1" title="Search">Search</button>
                    </div>
                    
                    <div id="city-list" class="row"></div>
                </section>

                <section id="weather" class="col-8">
                    <div class="row d-flex border border-success m-1">
                        <h2 id="city" class="col-12"></h2>
                        <div class="col-12"><label>Temp:  </label><span id="temperature"></span></div>
                        <div class="col-12"><label>Wind:  </label><span id="wind"></span></div>
                        <div class="col-12"><label>Humidity:  </label><span id="humidity"></span></div>
                        <div class="col-12"><label>Status:  </label><span id="uv-index"></span></div>
                    </div>

                    <div class="row">
                        <h2 class="col-12">5-Day Forecast:</h2>
                        <div id="five-days-forecast" class="col-12 d-flex flex-row flex-wrap flex-xl-nowrap justify-content-around">
                            <div class="template bg-dark text-white m-2">
                                <h4 class="date col-12"></h4>
                                <div class="icon col-12"></div>
                                <div class="col-12"><label>Temp: </label><span class="temperature"></span></div>
                                <div class="col-12"><label>Wind: </label><span class="wind"></span></div>
                                <div class="col-12"><label>Humidity: </label><span class="humidity"></span></div>
                            </div>
                        </div>
                    </div>

                </section>

            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
