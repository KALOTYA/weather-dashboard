<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dash</title>
</head>
<body>
    <header class="bg-info text-light text-center">
        <h1>Weather Dash</h1>
    </header>



    <main>
        <div class="container-fluid">
            <div class="row">
                <section id="search" class="col-4">
                    <div class="row d-flex">
                        <h2 class="col-12">Search a City:</h2>
                        <input id="input-city" class="col-12 rounded m-1" placeholder="San Jose" type="text" />
                        <button id="search-button" class="col-12 rounded btn btn-info m-1" title="Search">Search</button>
                    </div>
                </section>

            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
